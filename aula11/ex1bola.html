<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .campo {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: green;
            border: 10px solid black;
        }

        .bola {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="campo">
        <div class="bola"></div>
    </div>
<script>

let campo = document.querySelector(".campo"),
   bola = document.querySelector(".bola")

bola.style.left = Math.round(campo.clientWidth / 2 - bola.offsetWidth / 2) + "px"
bola.style.top = Math.round(campo.clientHeight / 2 - bola.offsetHeight / 2) + "px"
        
</script>
</body>
</html>
