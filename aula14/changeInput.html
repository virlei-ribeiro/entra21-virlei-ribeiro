<body>
    <h2>Depósitos Bancários</h2>    
        <label for="inputInicial">Valor inicial:</label>
        <input type="number" id="inputInicial" value="10000"><br><br>
        <label for="inputMeses">Quant Meses:</label>
        <input type="number" id="inputMeses" value="12"><br><br>
        <label for="inputJuros">Juros</label>
        <input type="number" id="inputJuros" value="5"> <br><br>

        <p id="resultado">Resultado: R$</p>

        <a href="action.html">Voltar pág</a> <br>
        <!-- <a href="action.html">Volar p/ pág anterior</a> -->
        <script>
            const inputInicial = document.querySelector("#inputInicial"),
                  inputMeses = document.querySelector("#inputMeses"),
                  inputJuros = document.querySelector("#inputJuros")

            function mostraResultado() {
                 // Valores dos inputs
                 const inicial = +inputInicial.value,
                      anos = +inputMeses.value / 12,
                      juros = +inputJuros.value / 100
                

                const resultado = Math.round(inicial * (1 + juros * anos))

                const pResultado = document.querySelector("#resultado")
                pResultado.textContent = "Resultado: R$ " + resultado
            }

            inputInicial.addEventListener("input", mostraResultado)
            inputJuros.addEventListener("input", mostraResultado)
            inputMeses.addEventListener("input", mostraResultado)

            mostraResultado()
            
            /*
            O evento change dispara quando terminamos de fazer uma mudança
            ele é utilizado quando precisamos saber quando um select ou um
            input do tipo checkbox/radio é alterado.
            */
            
    
            /*
            Input dispara quando o atribute value é modificado pelo usuário.

            Onde:

        </script>
