<h2>Criando label e Form</h2>
<label action="email">digite seu email:
<input type="email" name= "email" id="email">
    <!-- <input type="email"> => Inseriu o campo de dig !!-->
</label><br><br>
<!-- <div id="erro"> => Criou um Único identificador para este erro </div>-->
    <div id="erro"></div>
    <label for="email12"> 
        <!-- fez o laço de repetição FOR para percorrer o email e comparar a validação-->
        Digite um email inválido e tente sair:
        <input type="email" name="email2" id="email2">
        <div id="selecionavel">Clique na DIV</div>
    </label>

 <script> 
    let email = document.querySelector("#email"),  //=> script primeiro quero selecionar a modelo para o filme !!
            erro = document.querySelector("#erro")

            email = addEventListener ("blur") , { // primeiro evento ("blur")
                if (!email.value.includes("@")) {
                
                    email.classList.add("invalido")
                    erro.textContent = "Por favor digite um email válido"
                }
            }
            // add event listened ("focus") que é outro evento ("focus") 
            email.addEventListener("focus", (event)  {    // no evento FOCUS  ele definiu (event)         
            if (email.classList.contains("invalido")) {
                email.classList.remove("invalido")
                erro.innerHTML = ""
            }
        })
        email.addEventListener("focus", (event) => {            
            if (email.classList.contains("invalido")) {
                email.classList.remove("invalido")
                erro.innerHTML = ""
            }
        })

        // Não deixar o usuário preencher outro input
        let email2 = document.querySelector("#email2")

        email2.addEventListener("blur", () => {
            if (!email2.value.includes("@")) {
                email2.classList.add("erro")
                email2.focus()
            } else {
                email2.classList.remove("erro")
            }
        })

        // Para tornar um elemento selecionável
        let div = document.querySelector("#selecionavel")
        div.tabIndex = 0
        div.focus()
